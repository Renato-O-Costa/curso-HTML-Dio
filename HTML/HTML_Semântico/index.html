<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML 5 - Tags estruturais</title>
</head>
<body>
    <!--Com essas tags estruturais, fica claro o que cada elemento é.-->
    <header>
        <p>Cabeçalho da página</p>
        <nav>
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li>
                <li><a href="#">Link 3</a></li>
            </ul>
        </nav>

        <article>
            <article></article>
        </article>
    </header>
    <!--Tag main é a principal, só uma por página-->
    <main>
        <section>Seção 1</section>
        <section>Seção 2</section>
        <section>Seção 3</section>
        <section>Seção 4</section>

        <aside></aside>

    </main>
    
    <footer>
        <address>
            <p>Rua das Camélias, 152 - São Paulo</p>
            <p>Tel: (11)91234-5678</p>
        </address>
    </footer>
</body>
</html>
