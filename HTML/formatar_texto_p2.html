<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando textos - Parte 2</title>
    <style>
        .row {
            margin: 5px;
        }

        label {
            width: 100px;
            display: inline-block;
            text-align: right;
            padding-right: 5px;
        }

        fieldset {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            border-color: lightblue;
        }
    </style>
</head>
<body>
    <!--Obs. a tag font, junto com outras, estão obsoletas, e por isso seu uso não é mais recomendado. Para formatar o texto, devemos usar o CSS para tal.-->
    <h1>Formulário de cadastro</h1>

    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label><input type="text">
            <label>E-mail:</label><input type="text">      
        </div>
        <div class="row">
            <label>Profissão:</label><input type="text">
            <label>Empresa:</label><input type="text">
        </div>
    </fieldset>

    <fieldset>
        <legend>Endereço</legend>
        <div class="row">
            <label>Endereço:</label><input type="text">
            <label>Número:</label><input type="text" style="width: 30px;" width="10">
        </div>
        <div class="row">
            <label>Bairro:</label><input type="text">
        </div>
        <div class="row">
            <label>Cidade/UF:</label><input type="text">
        </div>
    </fieldset>

    <fieldset>
        <legend>Contato</legend>
        <div class="row">
            <label>Telefone:</label><input type="text">
            <label>Celular:</label><input type="text">
        </div>
        <div class="row">
            <label>Linkedin:</label><input type="text">
            <label>GitHub:</label><input type="text">
        </div>
    </fieldset>

    <div class="row">
        <button type="reset">
            Limpar
        </button>
        <button type="submit">
            Enviar formulário
        </button>
    </div>

    
</body>
</html>
