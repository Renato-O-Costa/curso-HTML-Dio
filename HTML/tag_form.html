<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
</head>
<body>
    <form name="signup" onsubmit="alert('Formulário enviado com sucesso!!')" target="_blank"        method="post" action="#" autocomplete="off">
        Este é o formulário de cadastro.
        <br>
        Nome: <input type="text" name="name"><br>
        Idade: <input type="number" min="0" max="99" name="age"><br>
        Senha: <input type="password" name="password"><br>
        <button type="submit" position="">
            Enviar
        </button>        
    </form>
</body>
</html>
