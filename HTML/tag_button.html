<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag button e seus tipos</title>
</head>
<body>
    <form >
        <label>Nome:</label><input type="text" name="name"><br><br>
        <label>Idade:</label><input type="number" name="age"><br><br>
        <label>Senha:</label><input type="password" name="password"><br><br>

        <button type="button" onclick="alert('Clicando no botão!')">Clicável</button><br>
        <button type="reset">Resetar?</button><br>
        <button type="submit">Enviar</button><br>

    </form>
</body>
</html>
